{% extends "base.html" %}
{% block title %}Two-Factor Authentication{% endblock %}
{% block content %}
<h1>Two-Factor Authentication</h1>
<form method="POST">
  {{ form.hidden_tag() }}
  <div>{{ form.token.label }} {{ form.token(size=6) }}</div>
  <div>{{ form.submit(class="btn") }}</div>
</form>
{% endblock %}
