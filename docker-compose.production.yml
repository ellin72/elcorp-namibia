# Docker Compose configuration for reliable production deployment
# Includes: Flask app, Celery workers, Redis broker, PostgreSQL, monitoring

version: '3.9'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: elcorp-postgres
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-elcorp_db}
      POSTGRES_USER: ${DATABASE_USER:-elcorp}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/postgres-init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-elcorp}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - elcorp-network
    security_opt:
      - no-new-privileges:true

  # Redis Broker for Celery
  redis:
    image: redis:7-alpine
    container_name: elcorp-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_password} --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - elcorp-network
    security_opt:
      - no-new-privileges:true

  # Flask Application
  web:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: elcorp-web
    environment:
      FLASK_ENV: ${FLASK_ENV:-production}
      DATABASE_URL: postgresql://${DATABASE_USER:-elcorp}:${DATABASE_PASSWORD:-changeme}@postgres:5432/${DATABASE_NAME:-elcorp_db}
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD:-redis_password}@redis:6379/0
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD:-redis_password}@redis:6379/1
      SECRET_KEY: ${SECRET_KEY:-change-me-in-production}
      MAIL_SERVER: ${MAIL_SERVER:-smtp.gmail.com}
      MAIL_PORT: ${MAIL_PORT:-587}
      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
    volumes:
      - app_logs:/app/logs
      - ./app:/app/app
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - elcorp-network
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    read_only: true
    tmpfs:
      - /tmp
      - /run

  # Celery Worker - Default Queue
  celery_worker_default:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: elcorp-celery-default
    command: celery -A app.celery_app worker --queues=default --concurrency=4 --loglevel=info
    environment:
      FLASK_ENV: ${FLASK_ENV:-production}
      DATABASE_URL: postgresql://${DATABASE_USER:-elcorp}:${DATABASE_PASSWORD:-changeme}@postgres:5432/${DATABASE_NAME:-elcorp_db}
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD:-redis_password}@redis:6379/0
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD:-redis_password}@redis:6379/1
      SECRET_KEY: ${SECRET_KEY:-change-me-in-production}
    volumes:
      - app_logs:/app/logs
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    networks:
      - elcorp-network
    security_opt:
      - no-new-privileges:true

  # Celery Worker - Email Queue
  celery_worker_email:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: elcorp-celery-email
    command: celery -A app.celery_app worker --queues=email --concurrency=2 --loglevel=info
    environment:
      FLASK_ENV: ${FLASK_ENV:-production}
      DATABASE_URL: postgresql://${DATABASE_USER:-elcorp}:${DATABASE_PASSWORD:-changeme}@postgres:5432/${DATABASE_NAME:-elcorp_db}
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD:-redis_password}@redis:6379/0
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD:-redis_password}@redis:6379/1
      SECRET_KEY: ${SECRET_KEY:-change-me-in-production}
      MAIL_SERVER: ${MAIL_SERVER}
      MAIL_PORT: ${MAIL_PORT}
      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
    volumes:
      - app_logs:/app/logs
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    networks:
      - elcorp-network
    security_opt:
      - no-new-privileges:true

  # Celery Beat - Scheduler for periodic tasks
  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: elcorp-celery-beat
    command: celery -A app.celery_app beat --loglevel=info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    environment:
      FLASK_ENV: ${FLASK_ENV:-production}
      DATABASE_URL: postgresql://${DATABASE_USER:-elcorp}:${DATABASE_PASSWORD:-changeme}@postgres:5432/${DATABASE_NAME:-elcorp_db}
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD:-redis_password}@redis:6379/0
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD:-redis_password}@redis:6379/1
      SECRET_KEY: ${SECRET_KEY:-change-me-in-production}
    volumes:
      - app_logs:/app/logs
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    networks:
      - elcorp-network
    security_opt:
      - no-new-privileges:true

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: elcorp-prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: unless-stopped
    networks:
      - elcorp-network
    security_opt:
      - no-new-privileges:true

  # Grafana for metrics visualization
  grafana:
    image: grafana/grafana:latest
    container_name: elcorp-grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: 'false'
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - elcorp-network
    security_opt:
      - no-new-privileges:true

volumes:
  postgres_data:
  redis_data:
  app_logs:
  prometheus_data:
  grafana_data:

networks:
  elcorp-network:
    driver: bridge
