version: "3.8"
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: elcorp
      POSTGRES_PASSWORD: elcorp_pass
      POSTGRES_DB: elcorp_db
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U elcorp"]
      interval: 10s
      retries: 5

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  web:
    build: .
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    ports:
      - "5000:5000"
    volumes:
      - .:/app
    command: flask run --host=0.0.0.0
volumes:
  db-data: